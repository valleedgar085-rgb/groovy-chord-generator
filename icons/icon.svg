<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0d0d1a"/>
      <stop offset="100%" style="stop-color:#1a1a2e"/>
    </linearGradient>
    <linearGradient id="accentGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7c3aed"/>
      <stop offset="100%" style="stop-color:#ec4899"/>
    </linearGradient>
  </defs>
  <!-- Background -->
  <rect width="512" height="512" rx="100" fill="url(#bgGrad)"/>
  <!-- Music note symbol -->
  <g transform="translate(110, 80) scale(1.8)">
    <!-- Beamed eighth notes -->
    <path d="M50 180 L50 60 L130 40 L130 160" stroke="url(#accentGrad)" stroke-width="12" fill="none" stroke-linecap="round"/>
    <!-- Note heads -->
    <ellipse cx="42" cy="180" rx="25" ry="18" fill="url(#accentGrad)" transform="rotate(-15, 42, 180)"/>
    <ellipse cx="122" cy="160" rx="25" ry="18" fill="url(#accentGrad)" transform="rotate(-15, 122, 160)"/>
    <!-- Decorative dots -->
    <circle cx="85" cy="50" r="8" fill="#a855f7"/>
    <circle cx="145" cy="80" r="6" fill="#ec4899"/>
    <circle cx="30" cy="130" r="5" fill="#7c3aed"/>
  </g>
</svg>
