<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle with gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B5CF6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F472B6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="noteGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FAFAFC;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E0E0F0;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="512" height="512" rx="80" fill="url(#bgGradient)"/>
  
  <!-- Music note with chord symbol -->
  <!-- Note stem -->
  <rect x="180" y="140" width="24" height="200" rx="12" fill="url(#noteGradient)"/>
  
  <!-- Note head (ellipse) -->
  <ellipse cx="168" cy="340" rx="50" ry="38" fill="url(#noteGradient)"/>
  
  <!-- Chord symbol background -->
  <rect x="240" y="200" width="140" height="120" rx="20" fill="#14142B" opacity="0.8"/>
  
  <!-- Chord symbol text "C7" -->
  <text x="310" y="280" font-family="Arial, sans-serif" font-size="80" font-weight="bold" fill="#FAFAFC" text-anchor="middle">C7</text>
  
  <!-- Small musical staff lines -->
  <line x1="120" y1="360" x2="220" y2="360" stroke="#FAFAFC" stroke-width="3" opacity="0.6"/>
  <line x1="120" y1="380" x2="220" y2="380" stroke="#FAFAFC" stroke-width="3" opacity="0.6"/>
  <line x1="120" y1="400" x2="220" y2="400" stroke="#FAFAFC" stroke-width="3" opacity="0.6"/>
  
  <!-- Decorative musical accents (treble clef inspired curves) -->
  <path d="M 350 140 Q 380 120 390 150 Q 395 170 380 180 Q 370 185 360 175" 
        stroke="#22D3EE" stroke-width="6" fill="none" opacity="0.7"/>
</svg>
